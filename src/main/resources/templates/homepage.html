<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Organizer Domowy</title>
    <style type="text/css">


        .image {
            align-items: center;
            margin: 10%;
            width: 80%;
        }

        #border {
            background-color: beige;
            border: 3px dashed cornflowerblue;
            font-size: 1em;

        }

        #border:after {
            content: '';
            display: block;
            clear: both;
        }

        #left-list {
            width: 50%;
            background-color: lightblue;
            float: left;
        }

        #right-list {
            width: 50%;
            background-color: lightseagreen;
            float: left;
        }

        .center-list {
            width: 80%;
            background-color: azure;
            float: left;
            padding-left: 10px;
            font-size: 2.5em;
            font-family: "AR ESSENCE";
            color: darkgray;
            margin-left: 10%;
            margin-right: 10%;
            border: 2px dashed cornflowerblue;
        }

        .title {
            margin-left: 10%;
            margin-right: 10%;
            text-align: center;
            font-size: 4.4em;
            color: mintcream;
            font-family: "AR ESSENCE";
            background-color: darkgray;
        }

        .header {
            float: left;
            text-align: center;
            font-size: 3em;
            color: mintcream;
            font-family: "AR ESSENCE";
            background-color: darkgray;
            margin-left: 2%;
            padding-left: 5px;
            padding-right: 5px;
        }

        .line {
            border: 2.5px dashed cornflowerblue;
        }

        .pause {
            margin-top: 10%;
        }

        .button {
            background-color: darkgray;
            border: none;
            color: mintcream;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
        }

        .edit-menu {
            width: 80%;
            float: left;
            padding-left: 10px;
            margin-top: 5px;
            margin-left: 10%;
            margin-right: 10%;
            margin-bottom: 5%;
        }

    </style>
</head>

<body>

<div id="border">


    <h1 class="title">
    <u>ORGANIZER</u>
    </h1>


    <div class="line"></div>

    <h2 class="header">Aktualna Lista Zadań</h2>

    <div class="center-list">
        <ul th:each="task:${tasks} ">
            <li th:text="${task}">zadanie</li>
        </ul>
    </div>

    <div class="edit-menu">

        <a href="/dodaj-zadanie">
            <button type="button" class="button">
                <p>+ Zadanie</p>
            </button>
        </a>

    </div>


    <h2 class="header">Lista Osób</h2>

    <div class="center-list">
        <ul th:each="person:${persons}">
            <li th:text="${person}">Osoba</li>
        </ul>
    </div>
    <div class="edit-menu">

        <a href="/dodaj-osobe">
            <button type="button" class="button">
                <p>+ Osoba</p>
            </button>
        </a>

    </div>


</div>
</body>
</html>
