<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dodaj Osobe</title>
    <style type="text/css">

        .image {
            width: 300px;
        }

        .container {
            float: left;
        }

        #border {
            background-color: beige;
            border: 3px dashed cornflowerblue;
            font-size: 1em;

        }

        #border:after {
            content: '';
            display: block;
            clear: both;
        }

        #left-list {
            width: 50%;
            background-color: lightblue;
            float: left;
        }

        #right-list {
            width: 50%;
            background-color: lightseagreen;
            float: left;
        }

        .title {
            margin-left: 10%;
            margin-right: 10%;
            text-align: center;
            font-size: 4.4em;
            color: mintcream;
            font-family: "AR ESSENCE";
            background-color: darkgray;
        }

        .text-link {
            font-size: 2em;
            color: darkgray;
            font-family: "AR ESSENCE";
            text-align: center;
        }

    </style>
</head>
<body>
<div id="border">
    <h3 class="title">Dodaj Osobę</h3>
    <div class="text-link">
        <form action="/dodaj-osobe" method="post" th:object="${newPerson}">
            <p>Wprowadź imię:</p>
            <input type="text" th:field="*{name}" placeholder="Imię"/> <br>
            <input type="submit" value="Dodaj"/>
            <input type="reset" value="Resetuj"><br>
        </form>
    </div>
</div>
</body>
</html>
