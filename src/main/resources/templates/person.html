<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Informacje o osobie</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <style type="text/css">


        #border {
            background-color: beige;
            border: 3px dashed cornflowerblue;

        }

        #border:after {
            content: '';
            display: block;
            clear: both;
        }

        .title {
            margin-left: 10%;
            margin-right: 10%;
            text-align: center;
            font-size: 4.4em;
            color: mintcream;
            font-family: "AR ESSENCE";
            background-color: darkgray;
        }

        .header {
            float: left;
            text-align: center;
            font-size: 3em;
            color: mintcream;
            font-family: "AR ESSENCE";
            background-color: darkgray;
            margin-left: 2%;
            margin-right: 2%;
            padding-left: 5px;
            padding-right: 5px;
        }

        .button-row {
            float: left;
            display: flex;
            flex-direction: row;
            margin-left: auto;
            padding-left: 35%;
            margin-right: 1%;
        }

        .display {
            display: flex;
            flex-direction: column;
        }

        .footer {
            margin-left: 2%;
            margin-right: 2%;
            padding-left: 5px;
            padding-right: 5px;
            height: 50px;
            background-color: darkgrey;
        }


    </style>
</head>

<body>

<div id="border">
    <div>
        <h1 class="title">ORGANIZER DOMOWYCH OBOWIĄZKÓW</h1>
    </div>
    <br>
    <div class="display">


        <div>
            <div class="button-row">
                <div style="background-color: darkgray">
                    <a href="/" class="btn btn-outline-secondary" style="color: mintcream" role="button">Strona
                        główna</a>
                </div>
                <div style="background-color: darkgray">
                    <a href="/person/add" class="btn btn-outline-secondary" style="color: mintcream" role="button">Dodaj
                        osobe</a>
                </div>
                <div style="background-color: darkgray">
                    <a href="/task/add" class="btn btn-outline-secondary" style="color: mintcream" role="button">Dodaj
                        zadanie</a>
                </div>
                <div style="background-color: darkgray">
                    <a href="/archives" class="btn btn-outline-secondary" style="color: mintcream" role="button">Archiwum</a>
                </div>
                <div style="background-color: darkgrey ">
                    <a href="/ranking" class="btn btn-outline-secondary" style="color: mintcream"
                       role="button">Ranking</a>
                </div>
            </div>
        </div>

        <br>
        <br>
        <div style="display: flex; flex-direction: row; padding-left: 25%">
            <div>
                <h1 class="title" th:text="${person.name}"></h1>
                <h2 class="header">Uzyskano:</h2>
                <h2 class="header" th:text="${person.getPoints()} + ', punktów'"></h2>
            </div>
            <div>
                <img src="https://www.news-medical.net/image.axd?picture=2018%2F2%2Fcleaning-1.jpg"
                     style="width: 300px">
            </div>
        </div>
    </div>
    <br>
    <br>
    <br>
    <div class="footer">
        <p style="text-align: left; color: mintcream">@DEVMAR92</p>
    </div>
    <br>
</div>

</body>
</html>
